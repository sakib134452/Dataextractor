<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Excel Data Extractor</title>
    <link rel="icon" type="image/png" href="logo.png">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>

    <div class="container">
        <header>
            <h1 class="logo">DataGenius</h1>
            <p>Your smart tool to extract and download Excel data effortlessly with in a minute.</p>
        </header>
        
        <main>
            <div class="card">
                <div id="drop-area" class="drop-area">
                    <p>Drag & Drop your Excel file here, or click to select</p>
                    <input type="file" id="excelFile" accept=".xlsx" hidden>
                    <span id="fileName" class="file-name">No file chosen</span>
                </div>
                
                <div id="column-select-section" class="input-group hidden">
                    <select id="columnName" class="input-field">
                        <option value="">-- Select a column --</option>
                    </select>
                </div>
                
                <button id="extractBtn" class="btn btn-primary" disabled>Extract Data</button>
            </div>

            <div id="outputSection" class="card hidden">
                <div class="output-header">
                    <h2>Extracted Data</h2>
                </div>
                <ul id="dataList" class="data-list"></ul>
                <div class="download-options">
                    <button id="downloadTxtBtn" class="btn btn-secondary">Download as .txt</button>
                    <button id="downloadPdfBtn" class="btn btn-secondary">Download as .pdf</button>
                </div>
            </div>
        </main>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.0/xlsx.full.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
